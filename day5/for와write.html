<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
    <style>
      div {
        float: left;
        border: 1px solid #222222;
        width: 100px;
        height: 100px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <script>
      for (let i = 0; i < 5; i++) {
        document.write(`<div>`);
        document.write(`${i + 1}번째 div`);
        document.write(`</div>`);
      }
    </script>
  </body>
</html>
