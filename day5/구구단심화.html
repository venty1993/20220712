<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>

  <body>
    <script>
      for (let j = 2; j <= 9; j++) {
        for (let i = 1; i <= 9; i++) {
          console.log(`${j} x ${i} = ${j * i}`);
        }
      }
    </script>
  </body>
