<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      var 복숭아 = prompt("오늘 수확한 복숭아는 몇개인가요?");
      var 바구니크기 = prompt("한바구니에 복숭아 몇개들어가요?");

      var 필요갯수 = 복숭아 / 바구니크기;
      alert("필요한 바구니 갯수는 " + 필요갯수 + "개 입니다!");
    </script>
  </body>
</html>
