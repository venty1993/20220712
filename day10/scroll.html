<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
    <style>
      body {
        background: linear-gradient(0deg, #ebebeb, #232323);
      }

      h2 {
        margin-bottom: 1000px;
        transition: 1s;
      }

      .container {
        overflow: hidden;
      }
      .to-right {
        transform: translateX(200px);
        opacity: 0;
      }

      .show {
        opacity: 1;
        transform: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="sa to-right">안녕하세요</h2>
      <h2 class="sa to-right">저는 홍길동입니다</h2>
      <h2 class="sa to-right">나이는 xx살이고</h2>
      <h2 class="sa to-right">웹 퍼블리셔 과정을 공부하고있습니다</h2>
      <h2 class="sa to-right">잘부탁드립니다.</h2>
    </div>

    <script>
      const scrollAnimation = document.getElementsByClassName("sa");

      const scrollAnimationFunction = function () {
        for (let i = 0; i < scrollAnimation.length; i++) {
          if (
            scrollAnimation[i].getBoundingClientRect().top -
              (window.innerHeight / 3) * 2 <
            0
          ) {
            scrollAnimation[i].classList.remove("to-right");
          } else {
            scrollAnimation[i].classList.add("to-right");
          }
        }
      };
      //   for (let i = 0; i < scrollAnimation.length; i++) {
      //     window.addEventListener("scroll", () => {
      //       console.log("연산");
      //       if (
      //         scrollAnimation[i].getBoundingClientRect().top -
      //           window.innerHeight <
      //         0
      //       ) {
      //         scrollAnimation[i].classList.remove("to-right");
      //       } else {
      //         scrollAnimation[i].classList.add("to-right");
      //       }
      //     });
      //   }

      window.addEventListener("scroll", scrollAnimationFunction);
    </script>
  </body>
</html>
