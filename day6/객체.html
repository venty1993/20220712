<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <input type="button" onclick="귀요미들단체로짖기()" value="짖" />
    <script>
      const 덕진 = {
        출생: "21년11월",
        털: "갈색",
        종: "리트리버 믹스",

        짖기: function () {
          console.log("덕진: 멍멍!");
        },
      };

      const 구름이 = {
        출생: "21년 9월",
        털: "하얀색",
        종: "말티즈",

        짖기: function () {
          console.log("구름:멍멍!");
        },
      };

      const 귀요미들 = [덕진, 구름이];

      function 귀요미들단체로짖기() {
        for (let i = 0; i < 귀요미들.length; i++) {
          귀요미들[i].짖기();
        }
      }

      class Dog {
        constructor(name, birth, color, brood, voice) {
          this.name = name;
          this.birth = birth;
          this.color = color;
          this.brood = brood;
          this.voice = voice;
        }
        sound() {
          console.log(`${this.name} : ${this.voice}`);
        }
      }

      const dog1 = new Dog("덕진", 202111, "brown", "리트리버믹스", "왈왈");
    </script>
  </body>
</html>
