    조건문이란? 조건이 참이면 이렇게 해라 혹은 조건이 참일때 이렇게 거짓일때
    저렇게

    <script>
      // 노키즈존, 초등학생은 들어올 수 없다.

      kidsAge = prompt("아이가 몇살인가요?");

      //   if (kidsAge <= 13) {
      //     alert("노키즈존이라 입장 불가능합니다.");
      //   }

      //   if (kidsAge <= 13) {
      //     alert("노키즈존이라 입장불가");
      //   } else {
      //     alert("어서오세요");
      //   }

      //   초등학생은 입장 불가한 노키즈존이나, 2세 이하는 입장 가능할경우

      if (kidsAge <= 2) {
        alert("완전 애기는 입장 가능");
      } else if (kidsAge <= 13) {
        alert("노키즈존이라 입장불가");
      }

      조건문은 항상 if로 시작

      조건을 추가하려면 else if 이용하면 됨

      else는 생략 가능


      kidsHeight = prompt('아이의 키는 몇cm 입니까?');

      if(kidsHeight>=135){
        alert('탑승 가능합니다');
      }else{
        alert('탑승 불가능합니다');
      }

      if문은 if부터 else까지가 한 덩어리
      조건을 한번 만족하면 그아래는 다 무시한다
    </script>
