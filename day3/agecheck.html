<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      var age = prompt("몇살?");

      if (age < 0) {
        alert("잘못된 값입니다");
      } else if (age < 20) {
        alert("미성년자");
      } else if (age < 65) {
        alert("성인");
      } else if (age < 100) {
        alert("노인");
      } else {
        alert("잘못된 값입니다");
      }
    </script>
  </body>
</html>
