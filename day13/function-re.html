<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
    <style>
      .container {
        width: 300px;
        height: 400px;
        border: 1px solid black;
        text-align: center;
      }

      .button-container {
        margin-top: 100px;
      }
      #button {
        width: 100px;
        height: 100px;
        background-color: red;
        margin: 0 auto;
        border-radius: 50%;
        box-shadow: 4px 4px 0 rgb(91, 10, 10);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>글 읽어주는 머신</h2>
      <input type="text" name="" id="내용쓰는곳" />
      <div class="button-container">
        <p>작동버튼</p>
        <div id="button"></div>
      </div>
    </div>
    <script>
      const button = document.getElementById("button");
      const 내용쓰는곳 = document.getElementById("내용쓰는곳");

      button.addEventListener("click", () => {
        글읽머신(내용쓰는곳.value);
      });

      function 글읽머신(어떻게재료이름이) {
        alert(어떻게재료이름이);
      }
    </script>
  </body>
</html>
