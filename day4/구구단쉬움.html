<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      let 단수 = prompt("출력할 단수를 입력해주세요");

      console.log(`${단수}단을 출력합니다!`);
      for (let i = 1; i <= 9; i++) {
        console.log(`${단수} x ${i} = ${단수 * i}`);
      }
      console.log(`${단수}단 출력이 완료되었습니다.`);
    </script>
  </body>
</html>
