<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <script>
      // while() 또다른 반복문
      // for()는 식이 복잡한반면 while은 좀더 간단한편
      /* 
        for(let i = 0 ; i < array.length ; i ++ ){
          반복할내용
        }

        위와같이 복잡한 형태가 아니라

        while(true) {
          반복할 내용
        }

        이렇게 비교적간단한 형태이다.
        반복문이나 조건문의 흐름을 제어하는 명령어가 있다.
        break문
          - 흐름을 종료시키고 반복문에서 탈출

        continue문
          - 반복문에서 탈출하진 않지만 continue를 만나면 아래쪽 구문이 모두 무시되고 다시 반복 
        */

      while (true) {
        const input = prompt("33을 입력하면 반복문이 종료됩니다.");
        if (input === "33") {
          break;
        }
      }

      let count = 1;

      while (true) {
        const input = prompt(
          `${count}번째 입력입니다. 1을 입력하면 카운트 되지 않습니다`
        );
        if (input === "1") {
          continue;
        }
        count++; //continue가 작동하면 이부분은 무시된다.
      }
    </script>
  </body>
</html>
